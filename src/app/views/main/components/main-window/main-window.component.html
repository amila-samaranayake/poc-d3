<div class="main">
  <div class="container">
    <div class="custom-row">
      <!-- Sidebar Col -->
      <div class="custom-col sidebar-col">
        <div class="sidebar-container">
          <div class="sidebar-group doors-wrap">
            <h3>Engineering Doors</h3>

            <div id="engDoorList" class="door-list">
              <ul id="ul-list" class="door-ul"></ul>

              <!-- <span class="door-dot"></span>
                            <span class="door-dot"></span>
                            <span class="door-dot"></span>
                            <span class="door-dot"></span>
                            <span class="door-dot"></span> -->
              <!-- <span *ngFor="let door of doors" class="door-dot">
                                {{door.name}}
                            </span> -->
            </div>
          </div>

          <mat-divider></mat-divider>

          <div class="sidebar-group door-info">
            <h3>Door Info</h3>

            <div class="door-detail" *ngIf="selectedDoor">
              <div class="door-detail-row">
                <div class="property">Door Name</div>
                <div id="door-name" class="property-value">{{selectedDoor.name}}</div>
              </div>
              <div class="door-detail-row">
                <div class="property">Door Id</div>
                <div id="door-id" class="property-value">{{selectedDoor.id}}</div>
              </div>
              <div class="door-detail-row">
                <div class="property">Floor</div>
                <div id="door-floor" class="property-value">{{selectedDoor.floor}}</div>
              </div>
            </div>
          </div>

          <mat-divider></mat-divider>

          <div class="sidebar-group used-doors">
            <h3>Change Colors</h3>
            <button mat-stroked-button color="primary" (click)="onChangeColor()">Change color</button>
          </div>
        </div>
      </div>

      <!-- Svg viewer Col -->
      <div class="custom-col svg-col">
        <div class="svg-container">
          <div class="svg-inner">
            <svg
              id="click"
              xmlns="http://www.w3.org/2000/svg"
              width="100%"
              height="100%"
            >
              <image
                x="0"
                y="0"
                width="100%"
                height="100%"
                href="../../../../../assets/svgs/floor_plan.svg"
              />
              <defs>
                <g id="pointer" transform="scale(0.8)">
                  <!-- <path d="M0-1c-14.5-25.6-14.5-25.7-14.5-33.8c0-8.1,6.5-14.6,14.5-14.6s14.5,6.6,14.5,14.6C14.5-26.7,14.5-26.6,0-1z"></path> -->
                  <!-- <path d="M0-49c7.7,0,14,6.3,14,14.1c0,8,0,8.1-14,32.8c-14-24.7-14-24.9-14-32.8C-14-42.7-7.7-49,0-49 M0-50c-8.3,0-15,6.8-15,15.1 S-15-26.5,0,0c15-26.5,15-26.5,15-34.9S8.3-50,0-50L0-50z"></path> -->
                  <circle cx="10" cy="10" r="10" />
                </g>
              </defs>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
